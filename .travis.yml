env:
  global:
    secure: 

language: objective-c
osx_image: xcode7.3

install:
  - carthage bootstrap --platform iOS

branches:
   only:
     - develop
     - master
    

script:
  - set -o pipefail
  - xcodebuild clean build test -scheme Transport-ios -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.3' | xcpretty -s
